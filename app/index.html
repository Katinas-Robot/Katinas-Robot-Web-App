<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="katinasRobotWebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container" ng-controller="MainCtrl">
    <div class="header">
      <h3 class="text-muted">KATINAS <small>ROBOT</small>

        <span class="label label-danger" ng-show="!robotData.isOnline">Offline</span>
        <span class="label label-success" ng-show="robotData.isOnline">Online</span>
      </h3>
    </div>

    <div ng-show="!robotData.isConnected">
      <div class="input-group" ng-show="!isConnecting">
        <input type="text" name="robotIpAdress" class="form-control input-lg" ng-model="robotData.ipAddress" placeholder="Enter robot IP address..." />
        <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="button" ng-click="connect()">Connect</button>
        </span>
      </div>

      <h3 ng-show="isConnecting">Trying to connect...</h3>
    </div>

    <div class="panel panel-default" ng-show="robotData.isConnected">
      <div class="panel-heading">
        <img src="" />
      </div>

      <div class="panel-body">
        <div class="text-center" style="margin-bottom: 5px;">
          <button class="btn btn-lg" ng-class="{'btn-default': robotData.lastDirection != 'forward', 'btn-primary': robotData.lastDirection == 'forward'}"  type="button"><i class="glyphicon glyphicon-arrow-up"></i></button>
        </div>

        <div class="text-center" style="margin-bottom: 5px;">
          <button class="btn btn-lg" ng-class="{'btn-default': robotData.lastDirection != 'left', 'btn-primary': robotData.lastDirection == 'left'}" type="button"><i class="glyphicon glyphicon-arrow-left"></i></button>
          <button class="btn btn-lg" ng-class="{'btn-default': robotData.lastDirection != 'backward', 'btn-primary': robotData.lastDirection == 'backward'}"  type="button"><i class="glyphicon glyphicon-arrow-down"></i></button>
          <button class="btn btn-lg" ng-class="{'btn-default': robotData.lastDirection != 'right', 'btn-primary': robotData.lastDirection == 'right'}"  type="button"><i class="glyphicon glyphicon-arrow-right"></i></button>
        </div>

        <div class="text-center">
          <button class="btn btn-danger btn-lg" type="button"><i class="glyphicon glyphicon-stop"></i> STOP</button>
        </div>

        <hr />

        <div class="input-group">
          <input type="text" name="message" class="form-control" placeholder="Send some message" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Send</button>
          </span>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="text-center">
        <a href="https://github.com/dzonatan/Katinas-Robot" target="_blank">Katinas-Robot</a> |
        <a href="https://github.com/dzonatan/Katinas-Robot-Web-App" target="_blank">Katinas-Robot-Web-App</a>
      </p>
    </div>
  </div>


  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="scripts/controllers/main.js"></script>

</body>
</html>
